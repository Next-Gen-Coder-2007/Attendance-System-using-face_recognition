<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
<div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <a href="/" class="floating-home-icon" aria-label="Go to home" title="Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>
    <style>
        .floating-home-icon {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            cursor: pointer;
        }
        
        .floating-home-icon:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }
        
        .floating-home-icon:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .floating-home-icon {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
                font-size: 20px;
            }
        }
        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .flash-message {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: black;
            font-family: sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0.95;
            animation: slideDown 0.5s ease, fadeOut 0.5s ease 3.5s forwards;
        }

        .flash-success { background-color: #28a745; }
        .flash-danger  { background-color: #dc3545; }
        .flash-warning { background-color: #ffc107; color: #000; }
        .flash-info    { background-color: #17a2b8; }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); display: none; }
        }
    </style>
    {% block content %}
    {% endblock %}
